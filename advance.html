<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Advanced Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <ul>
            <li><a href="index.html">Search</a></li>
        </ul>
    </div>
    <div>
        <h1 class="title-advanced">Advanced Search</h1>
    </div>
    <div class="divisor"></div>
    <div class="advanced">
        <p class="find-label">Find Pages with...</p>
        <form action="http://google.com/search">
            <div class="form-inputs">
                <div class="labels">
                    <label>all these words</label>
                </div>
                <div class="inputs-div">
                    <input class="inputs" type="text" name="as_q">
                </div>
            </div>
            <div class="form-inputs">
                <div class="labels">
                    <label>this exact word or phrase</label>
                </div>
                <div class="inputs-div">
                    <input class="inputs" type="text" name="as_epq">
                </div>
            </div>
            <div class="form-inputs">
                <div class="labels">
                    <label>any of these words</label>
                </div>
                <div class="inputs-div">
                    <input class="inputs" type="text" name="as_oq">
                </div>
            </div>
            <div class="form-inputs">
                <div class="labels">
                    <label>none of these words</label>
                </div>
                <div class="inputs-div">
                    <input class="inputs" type="text" name="as_eq">
                </div>
            </div>
            <div class="adv-bot-div">
                <input type="submit" value="Advanced Search" class="advanced-button">
            </div>
        </form>
    </div>
</body>
</html>
